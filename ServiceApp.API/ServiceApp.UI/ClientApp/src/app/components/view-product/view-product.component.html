<div class="blocks" >
  <button button="submit" mat-raised-button color="primary" (click)="openDialog()">
    <mat-icon>add</mat-icon> 
    Add Product
  </button>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      
      <!-- <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let product"> {{product.id}} </td>
      </ng-container> -->
  
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name product </th>
        <td mat-cell *matCellDef="let product"> {{product.name}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Product price </th>
        <td mat-cell *matCellDef="let product"> {{product.price}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Product Amount </th>
        <td mat-cell *matCellDef="let product"> {{product.amount}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Product Status </th>
        <td mat-cell *matCellDef="let product"> {{product.status}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[15, 25, 50]" showFirstLastButtons></mat-paginator>
  </div>
